<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>NewCrabs</title>
        <style>
                        /*===== GOOGLE FONTS =====*/
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");

            /*===== VARIABLES CSS =====*/
            :root{
            /*===== Colores =====*/
            --first-color: #30a03d;
            --first-color-dark: #FFFFFF;
            --first-color-light: #e0e0e0;
            --first-color-lighten: #F2F2F2;

            /*===== Font and typography =====*/
            --body-font: 'Open Sans', sans-serif;
            --h1-font-size: 1.5rem;
            --normal-font-size: .938rem;
            --small-font-size: .813rem;
            }

            @media screen and (min-width: 768px){
            :root{
                --normal-font-size: 1rem;
                --small-font-size: .875rem;
            }
            }

            /*===== BASE =====*/
            *,::before,::after{
            box-sizing: border-box;
            }

            body{
            margin: 0;
            padding: 0;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            color: var(--first-color-dark);
            }

            h1{
            margin: 0;
            }

            a{
            text-decoration: none;
            }

            img{
            max-width: 100%;
            height: auto;
            display: block;
            }

            /*===== LOGIN =====*/
            .login{
            display: grid;
            grid-template-columns: 100%;
            height: 100vh;
            margin-left: 1.5rem;
            margin-right: 1.5rem;
            }

            .login__content{
            display: grid;
            }

            .login__img{
            justify-self: center;
            }

            .login__img img{
            width: 310px;
            margin-top: 1.5rem;
            }

            .login__forms{
            position: relative;
            height: 368px;
            }

            body {
            background-color: #C9EFC9;
            min-height: 100vh;
            min-width: 100vw;
            background-image: url("images/Group\ 1.svg");
            background-position: center;
            background-size: auto 95%;
            /* Adjust the '50%' to your desired scaling */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            position: relative;
            }

            .login__registre, .login__create{
            position: absolute;
            bottom: 1rem;
            width: 100%;
            padding: 2rem 1rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(35,0,77,.2);
            animation-duration: .4s;
            animation-name: animate-login;
            }

            @keyframes animate-login{
            0%{
                transform: scale(1,1);
            }
            50%{
                transform: scale(1.1,1.1);
            }
            100%{
                transform: scale(1,1);
            }
            }

            .login__title{
            font-size: var(--h1-font-size);
            margin-bottom: 2rem;
            }

            .login__box{
            display: grid;
            grid-template-columns: max-content 1fr;
            column-gap: .5rem;
            padding: 1.125rem 1rem;
            background-color: #FFF;
            margin-top: 1rem;
            border-radius: .5rem;
            }

            .login__icon{
            font-size: 1.5rem;
            color: var(--first-color);
            }

            .login__input{
            border: none;
            outline: none;
            font-size: var(--normal-font-size);
            font-weight: 700;
            color: var(--first-color-dark);
            }

            .login__input::placeholder{
            font-size: var(--normal-font-size);
            font-family: var(--body-font);
            color: var(--first-color-light);
            }

            .login__forgot{
            display: block;
            width: max-content;
            margin-left: auto;
            margin-top: .5rem;
            font-size: var(--small-font-size);
            font-weight: 600;
            color: var(--first-color-light);
            }

            .login__button{
            display: block;
            padding: 1rem;
            margin: 2rem 0;
            background-color: var(--first-color);
            color: #FFF;
            font-weight: 600;
            text-align: center;
            border-radius: .5rem;
            transition: .3s;
            }

            .login__button:hover{
            background-color: var(--first-color-dark);
            color: #30a03d;
            }

            .login__account, .login__signin, .login__signup{
            font-weight: 600;
            font-size: var(--small-font-size);
            }

            .login__account{
            color: var(--first-color-dark);
            }

            .login__signin, .login__signup{
            color: var(--first-color);
            cursor: pointer;
            }

            .login__social{
            margin-top: 2rem;
            }

            .login__social-icon{
            font-size: 1.5rem;
            color: var(--first-color-dark);
            margin: 0 1.5rem;
            }

            /*Show login*/
            .block{
            display: block;
            }

            /*Hidden login*/
            .none{
            display: none;
            }

            /* ===== MEDIA QUERIES =====*/
            @media screen and (min-width: 576px){
            .login__forms{
                width: 348px;
                justify-self: center;
            }
            }

            @media screen and (min-width: 1024px){
            .login{
                height: 100vh;
                overflow: hidden;
            }

            .login__content{
                grid-template-columns: repeat(2, max-content);
                justify-content: center;
                align-items: center;
                margin-left: 10rem;
            }

            .login__img{
                display: flex;
                width: 600px;
                height: 588px;
                background-color: var(--first-color-lighten);
                border-radius: 1rem;
                padding-left: 1rem;
            }

            .login__img img{
                width: 390px;
                margin-top: 0;
            }

            .login__registre, .login__create{
                left: -11rem;
            }

            .login__registre{
                bottom: -2rem;
            }

            .login__create{
                bottom: -5.5rem;
            }
            }
        </style>
    </head>
    
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__forms">
                    <div style="position: absolute; left: -250px; top: -95px;" id="login__form" class="login__forms">
                        <form method="post" action="/otp" class="login__create" id="login-up">
                            <h1 class="login__title">OTP Verification</h1>
                            <div  class="login__box">
                                <i class='bx bx-user login__icon'></i>
                                <input style="color: black;" type="text" name="otp" id="otp" placeholder="Code" class="login__input">
                            </div>
                            <button type="submit" class="login__button">Verify</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
    <script>
        const signUp = document.getElementById('sign-up'),
                signIn = document.getElementById('sign-in'),
                loginIn = document.getElementById('login-in'),
                loginUp = document.getElementById('login-up'),
                loginForm = document.getElementById('login__form')
            
        signUp.addEventListener('click', () => {
            // Remove classes first if they exist
            loginIn.classList.remove('block')
            loginUp.classList.remove('none')
            loginForm.classList.remove('none')

            // Add classes
            loginIn.classList.toggle('none')
            loginUp.classList.toggle('block')
            loginForm.classList.toggle('block')
        })

        signIn.addEventListener('click', () => {
            // Remove classes first if they exist
            loginIn.classList.remove('none')
            loginUp.classList.remove('block')
            loginForm.classList.remove('block')

            // Add classes
            loginIn.classList.toggle('block')
            loginUp.classList.toggle('none')
            loginForm.classList.toggle('none')
        })

    </script>
</html>
